<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | CloudBusket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1e3a8a;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info p {
      margin: 6px 0;
    }
    form {
      display: grid;
      gap: 15px;
    }
    input, textarea, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
    }
    input, textarea {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    #responseMsg.error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>

  <div class="contact-info">
    <p><strong>Company:</strong> CloudBusket</p>
    <p><strong>Address:</strong> 423/A Raja Rammohan Roy Road, Kolkata-700082, West Bengal, India</p>
    <p><strong>Phone:</strong> +91-9331456741</p>
    <p><strong>Email:</strong> support@cloudbusket.com</p>
  </div>

  <h2>Get in Touch</h2>

  <!-- Contact Form -->
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <input type="tel" name="phone" placeholder="Your Contact Number" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = {
    name: this.name.value,
    email: this.email.value,
    phone: this.phone.value,
    message: this.message.value
  };

  fetch("https://script.google.com/macros/s/AKfycbzH8AOg3OX6ITTLenVk-l-SqecL_SMpzAc-if348gtJDbTMqUSj4AQG0HPWLcQm3To0ww/exec", {
    method: "POST",
    body: JSON.stringify(formData),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("responseMsg").innerText =
      "Thank you! We will contact you soon.";
    document.getElementById("responseMsg").classList.remove("error");
    this.reset();
  })
  .catch(err => {
    document.getElementById("responseMsg").innerText =
      "Something went wrong. Please try again.";
    document.getElementById("responseMsg").classList.add("error");
  });
});
</script>

</body>
</html>
