<!-- CloudBusket Logo -->
<div class="logo">
  <svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Cloud Icon -->
    <g fill="#00c6ff">
      <circle cx="35" cy="30" r="14"/>
      <circle cx="50" cy="26" r="16"/>
      <circle cx="65" cy="30" r="14"/>
      <rect x="35" y="30" width="30" height="16" rx="8"/>
    </g>

    <!-- Busket Lines -->
    <g stroke="#2c5364" stroke-width="2">
      <line x1="42" y1="38" x2="42" y2="48"/>
      <line x1="52" y1="38" x2="52" y2="48"/>
      <line x1="62" y1="38" x2="62" y2="48"/>
    </g>

    <!-- Brand Name -->
    <text x="90" y="38"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="bold"
          fill="#2c5364">
      Cloud
    </text>

    <text x="150" y="38"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="bold"
          fill="#00c6ff">
      Busket
    </text>

  </svg>
</div>
